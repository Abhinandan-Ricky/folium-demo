<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Toy application demoing useful tech.">
    <meta name="author" content="@gotoariel">
    <!-- <link rel="icon" href="favicon.ico"> -->
    
    <title>Live WMATA Bus Tracker</title>
    
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- Custom CSS for navbar-->
    <style>
    body {
      padding-top: 70px;
    }
    </style>
  </head>
  <body>
    <!-- navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#nav-1">
          <span class="sr-only">Toggle navigation</span>
          </button>
          <span class="navbar-brand">WMATA Bus Tracker</span>
        </div>

        <div class="collapse navbar-collapse" id="nav-1">
          <ul class="nav navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://github.com/gotoariel/folium-demo">GitHub</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://developer.wmata.com/">WMATA API</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- user input -->
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-left">
        <h3>Please enter a location name and radius.</h3>
        <form id='input' method='post' action='index.html'>
          <p>Location: <input type='text' name='location' placeholder='Washington, DC' /></p>
          <p>Radius (m): <input type='text' name='radius' placeholder='1000' /></p>
          <!-- <p>Specify route ID or leave blank for all: <input type='text' name='route' /></p> -->
          <p>Use cache? <input type='checkbox' name='cache' value='yes' checked /></p>
          <p><input type="submit" value="Submit"></p>
        </form>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
